<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link href='styling/normalize.css' rel='stylesheet'>
  <link href='styling/style.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway" rel="stylesheet">
  <title>Harbingers of Hope</title>
</head>
<body ontouchstart=””>
  <nav class='navbar'>
    <ul>
      <li>
        <a href="userhome.html">
          <span class="fa fa-home" title="Home"></span>
        </a>
      </li>
      <li><a href="userhome.html">Harbingers of Hope</a></li>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </nav>

  <section class="container centered">
    <h1 class="title">Contribution details</h1>
      <label for="contribution_amount" class="label">Amount *</label>
      <input id="contribution_amount" type="text" class="input form_input" placeholder="£" required>

      <label for="card_number" class="label">Card No. *</label>
      <input id="card_number" type="text" class="input form_input" placeholder="xxxx-xxxx-xxxx-xxxx" required>

      <label for="card_type" class="label">Card type *</label>

      <select id="card_type" class="input form_input" required>
        <option value="" disabled selected>Select your option</option>
        <option>Visa</option>
        <option>MasterCard</option>
        <option>American Express</option>
        <option>Visa Debit</option>
        <option>Maestro</option>
        <option>Visa Electron</option>
      </select>

      <label for="cvv" class="label">CVV
        <i class="fa fa-question-circle-o tooltip">
          <span class="tooltiptext">3 digit number on the back of the card</span>
        </i>
      </label>
      <input id="cvv" type="text" class="input form_input" placeholder="xxx" required>

      <label for="billing_address" class="label">Billing Address *</label>
      <input id="billing_address" type="text" class="input form_input" placeholder="100 Small rd." required>

      <label for="city" class="label">City, Zip Code *</label>
      <input id="city" type="text" class="input form_input" placeholder="London, SE12 8HU" required>

      <p class='required_field'>* required field</p>

      <a href="success.html"><button class="submit_btn">Submit</button></a>

    </form>
  </section>
  <script src="https://use.fontawesome.com/dab6567ebf.js"></script>

</body>
</html>
